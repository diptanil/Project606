<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Crowd Mentor{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Crowd Mentor</h1>
      {% if user.is_authenticated %}
        <h2>Welcome, {{ user.get_full_name }} <small> ({{ user.username }}) </small>!</h2>
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
         / <a href="/admin">Administrator Login</a>
      {% endif %}
      <hr>
        <font size="3" color="red">
       {% if messages %}
           <ul class="messages">
               {% for msg in messages %}
                   <li {% if msg.tags %} class="{{ msg.tags }}"{% endif %}>{{ msg }}</li>
               {% endfor %}
          </ul>
      {% endif %}
        </font>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
