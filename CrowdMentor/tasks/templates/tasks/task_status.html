{% extends 'base.html' %}

{% block content %}
<table border="1">
    <tr>
        <th>Username</th>
        <th>Task summary</th>
        <th>Task Status</th>
    </tr>
{% for item in user_names %}
    <tr>
        <th>{{ item.0 }}</th>
        <th><a href="/tasks/view_task/{{ item.4 }}/{{ item.3 }}/">{{ item.1 }}</a></th>
        <th>{{ item.2 }}</th>
    </tr>
{% endfor %}
</table>
{% endblock %}
