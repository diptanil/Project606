{% extends 'base.html' %}

{% block content %}
{% if task_list %}
    <ul>
    {% for task in task_list %}
        <li><a href="/tasks/{{ task.id }}/">{{ task.task_summary }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
<a href="/">{{ 'Back' }}</a>
{% endblock %}
